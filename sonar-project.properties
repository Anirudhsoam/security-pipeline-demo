# SonarQube Configuration
sonar.projectKey=your-github-username_your-repo-name
sonar.organization=your-github-username

# Project Information
sonar.projectName=Your Project Name
sonar.projectVersion=1.0

# Source Code Location
sonar.sources=src
sonar.tests=tests

# Language Settings (adjust based on your project)
sonar.language=java
sonar.java.source=11

# Exclude files (optional)
sonar.exclusions=**/node_modules/**,**/vendor/**,**/*.min.js

# Test Coverage (if you have tests)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
